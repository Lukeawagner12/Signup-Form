<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">

        </div>
        <div class="right">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You know you want to.</h3>
            <form onsubmit="return validatePassword()" class="form" action="GET">
                <div class="form-wrapper">
                    <h3>Let's do this!</h3>
                    <div class="input-container">
                        <label for="first-name">First Name:</label>
                        <input id="first-name" name="first_name" type="text">
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last Name:</label>
                        <input id="last-name" name="last_name" type="text">
                    </div>
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number:</label>
                        <input id="phone" name="phone" type="number">
                    </div>
                    <div class="input-container">
                        <label for="password-1">Password:</label>
                        <input id="password-1" name="password_1" type="password">
                    </div>
                    <div class="input-container">
                        <label for="password-2">Confirm Password:</label>
                        <input id="password-2" name="password_2" type="password">
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
